name: CI (Bun)

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v3

      - name: ğŸ¥– Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ§¹ Lint
        run: bun run lint

      - name: ğŸ’… Format check
        run: bunx prettier --check .

      - name: ğŸ” Type check
        run: bunx tsc --noEmit

      - name: ğŸ”§ Build
        run: bun run build
